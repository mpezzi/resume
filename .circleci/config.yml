version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run lints
          command: npm run lint
      - run:
          name: Run tests
          command: npm run test

workflows:
  pipeline:
    jobs:
      - test

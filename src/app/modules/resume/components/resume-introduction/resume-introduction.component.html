<section class="resume-introduction mb-0">

  <div class="resume-introduction__primary">

    <ng-container *ngIf="introduction.image">
      <img [src]="introduction.image" [attr.alt]="introduction.name" />
    </ng-container>

    <h1 data-test-id="name">
      {{ introduction.name }}
    </h1>

    <p class="lead" data-test-id="job_title">
      {{ introduction.job_title }}
    </p>

    <p class="resume-introduction__preamble" data-test-id="preamble">
      {{ introduction.preamble }}
    </p>

    <p class="resume-introduction__address" data-test-id="address" *ngIf="introduction.address_1 || introduction.address_2 || introduction.phone">
      <ng-container *ngIf="introduction.address_1">
        <span data-test-id="address_1">{{ introduction.address_1 }}</span>
        <br />
      </ng-container>
      <ng-container *ngIf="introduction.address_2">
        <span data-test-id="address_2">{{ introduction.address_2 }}</span>
        <br />
      </ng-container>
      <ng-container *ngIf="introduction.phone">
        <a data-test-id="phone" [attr.href]="'tel:' + introduction.phone">
          {{ introduction.phone }}
        </a>
      </ng-container>
    </p>

    <p>
      <a [attr.href]="'mailto:' + introduction.mail" data-test-id="mail">
        {{ introduction.mail }}
      </a>
    </p>

  </div>

  <div class="resume-introduction__secondary">

    <ul class="resume-introduction__social list-inline">
      <li class="list-inline-item" *ngFor="let s of introduction.social_media; trackBy: trackByLink" data-test-id="social_media">
        <a [attr.href]="s.link" [attr.title]="s.name" [attr.class]="'fab ' + s.icon" target="_blank" tabindex="0" data-test-id="social_media_link"></a>
      </li>
    </ul>

    <p class="mb-0">
      <small>Built using <a href="https://angular.io" target="_blank">Angular</a>, <a href="https://ngrx.io" target="_blank">NgRx</a>, and <a href="http://reactivex.io" target="_blank">RxJS</a>. See the <a href="https://github.com/mpezzi/resume" target="_blank">code</a>.</small>
    </p>

  </div>

</section>

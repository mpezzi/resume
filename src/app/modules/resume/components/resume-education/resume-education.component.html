<article class="resume-education">

  <h3 data-test-id="title">
    {{ education.school }}
  </h3>

  <p class="lead" data-test-id="lead">
    {{ education.course }} <span class="text-muted">/ {{ education.duration }}</span>
  </p>

  <p data-test-id="description">
    {{ education.description }}
  </p>

</article>

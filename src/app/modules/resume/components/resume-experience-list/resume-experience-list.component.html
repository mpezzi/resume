<section class="resume-experience-list">

  <h2 id="experience" data-test-id="title">
    Experience
  </h2>

  <div class="item" *ngFor="let i of items; trackBy: trackByUuid" [@slideInOut]="'in'" data-test-id="experience">

  </div>

</section>
